<head>
  <title>OpenGallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


  <template name="ApplicationLayout">
    {{> navbar}}
    <div id="shift">
      {{> loginButtons}}
    </div>
    {{> yield "main"}}
    {{> yield "item1"}}
  </template>


<template name="landing">
    <div class="container">
      <h1>Welcome to Indian's Personal Online Gallery</h1>
      <p>Connecting India...</p>
      <div class='row'>

        <div class='col-lg-3 col-md-4 col-sm-6'>
          <div class='thumbnail'>
            <img src="img1.jpg" alt="null">
          </div>
        </div>

        <div class='col-lg-3 col-md-4 col-sm-6'>
          <div class='thumbnail'>
            <img src="img2.jpg" alt="null">
          </div>
        </div>

        <div class='col-lg-3 col-md-4 col-sm-6'>
          <div class='thumbnail'>
            <img src="img3.jpg" alt="null">
          </div>
        </div>

        <div class='col-lg-3 col-md-4 col-sm-6'>
          <div class='thumbnail'>
            <img src="img4.jpg" alt="null">
          </div>
        </div>

      </div>
    </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/">OpenGallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/insert">Insert <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/userData">Images</a>
        </li>
      </ul>
    </div>
  </nav>
</template>

<template name="userData">
  <div class="container">
      <h2>Your uploaded images</h2><br>
      <div class="row">
        {{#each images}}
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="thumbnail">
              <img src="{{imgUrl}}"/>
              <div class="caption">
                {{createdAt}}
                &nbsp;
                <button class="js-del-image btn btn-warning">delete</button>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    
  </div>
</template>

<template name="loginFirst">
  <div class="container">
    <h2>Login to see your images</h2>
  </div>
</template>

<template name="noImage">
  <div class="container">
    <h2>Uploaded some images</h2>
    <a href="/insert"><button class='btn btn-info'>Insert</button></a>
  </div>
</template>

<template name="insertImageForm">
  &nbsp;
  <div class="container">
    <h2>Form</h2>
    &nbsp;
    {{> quickForm collection="Images" id="insertImageForm" type="insert" validation="browser"}}
    <a href="/userData"><button class="btn btn-info">Images</button></a>
  </div>  
</template>
